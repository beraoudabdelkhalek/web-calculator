    <head>
      <title>simple calculator</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>   
    <body>
      <h1>simple calculator</h1>
      <form id="calform" name="cal"  >
        <input name="display" style="width: 675px;height: 100px;text-align: center; background-color:#e1f5f2;">
        <br/>
        <input type="button" value="0" onclick="cal.display.value+='0'"> 
        <input type="button" value="1" onclick="cal.display.value+='1'">
        <input type="button" value="2" onclick="cal.display.value+='2'">
        <input type="button" value="+" onclick="cal.display.value+='+'" style="background-color: lime ;"><br/>
        <input type="button" value="3" onclick="cal.display.value+='3'">
        <input type="button" value="4" onclick="cal.display.value+='4'">
        <input type="button" value="5" onclick="cal.display.value+='5'">
        <input type="button" value="-" onclick="cal.display.value+='-'" style="background-color: rgb(250, 8, 8);border: transparent;"><br/>
        <input type="button" value="6" onclick="cal.display.value+='6'">
        <input type="button" value="7" onclick="cal.display.value+='7'">
        <input type="button" value="8" onclick="cal.display.value+='8'">
        <input type="button" value="x" onclick="cal.display.value+='*'" style="background-color: lightgreen;border: transparent;"><br/>
        <input type="button" value="9" onclick="cal.display.value+='9'">
        <input type="button" value="C" onclick="cal.display.value=''" style="background-color: rgba(197, 36, 36, 0.829);border: transparent;">
        <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color:grey ;border: transparent;">
        <input type="button" value="&#247;" onclick="cal.display.value+='/'" style="background-color: goldenrod;border: transparent;">
      </form>          

    </body>
    
</html>
